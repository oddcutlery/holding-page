<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Odd Cutlery</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700&amp;subset=latin-ext" rel="stylesheet">


    <style>
        @-webkit-keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @-moz-keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-family: 'Oswald', sans-serif;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            color: white;
        }

        body {
            background: url('https://images.unsplash.com/photo-1461555806864-d8b528023e7c?dpr=2&auto=format&crop=entropy&fit=crop&w=1199&h=821&q=80&cs=tinysrgb') no-repeat center;
            background-size: cover;
        }

        h1 {
            font-weight: 100;
            text-transform: uppercase;
            padding: 20px 40px;
            border: 3px solid;
            display: block;
            position: absolute;
            right: 17%;
            top: 10%;
        }

        .terms {
            left: 20%;
            position: absolute;
            color: white;
            bottom: 10%;
        }

        .fadeIn {
            opacity: 0;
            /* make things invisible upon start */
            -webkit-animation: fadeIn ease-in 1;
            /* call our keyframe named fadeIn, use animattion ease-in and repeat it only 1 time */
            -moz-animation: fadeIn ease-in 1;
            animation: fadeIn ease-in 1;
            -webkit-animation-fill-mode: forwards;
            /* this makes sure that after animation is done we remain at the last keyframe value (opacity: 1)*/
            -moz-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
            -webkit-animation-duration: 0.5s;
            -moz-animation-duration: 0.5s;
            animation-duration: 0.5s;
        }

        *[data-animation-delay="1"] {
            -webkit-animation-delay: 0.5s;
            -moz-animation-delay: 0.5s;
            animation-delay: 0.5s;
        }

        *[data-animation-delay="2"] {
            -webkit-animation-delay: 0.75s;
            -moz-animation-delay: 0.75s;
            animation-delay: 0.75s;

        }
        *[data-animation-delay="3"] {
            -webkit-animation-delay: 1s;
            -moz-animation-delay: 1s;
            animation-delay: 1s;

        }
    </style>

</head>

<body>



    <h1 class="fadeIn" data-animation-delay="1">

      <span data-animation-delay="3"><strong>Odd</strong> Cutlery</span>
</h1>

    <div class="terms fadeIn" data-animation-delay="2">
        <h2>Site coming soon.</h2>
        <p>*Food & bowls not included</p>
    </div>


</body>

</html>
